<div id="container">
    <div class="content" style="position: relative; right: -9em; top: 5em; font-size:20px;">
<h1>To-Do List</h1>

<p>Total tasks: {{ totalTasks }}</p>
<p>Completed tasks: {{ completedTasks }}</p>
<p>Pending tasks: {{ pendingTasks }}</p>

<ul >
  <li *ngFor="let task of tasks">
    <input type="checkbox" [checked]="task.completed" (change)="task.completed ? markTaskAsPending(task) : markTaskAsCompleted(task)">
    <span [ngClass]="{ 'completed-task': task.completed }">{{ task.description }}</span>
  </li>
</ul></div>
</div>
